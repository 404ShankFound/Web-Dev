<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proj 2</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }

    .grid-item {
      background-color: #fab1a0;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>3x2 Grid</h1>
  <div class="grid-container">
    <div class="grid-item">Web-dev</div>
    <div class="grid-item">ML</div>
    <div class="grid-item">NLP</div>
    <div class="grid-item">CV</div>
    <div class="grid-item">Appdev</div>
    <div class="grid-item">DL</div>
  </div>
</body>
</html>
